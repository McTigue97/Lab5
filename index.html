<html>
    <body>

        <h1>My HTML Page</h1>

        <h1>The form method = "get" attribute</h1>
        <!--Form that uses a get method, user enters first and last name-->
        <form action="/name" method="get" target="_blank">
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname"><br><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname"><br><br>
            <input type="submit" value="Submit">
          </form> 

          <h1>The form method = "post" attribute</h1>
          <!--Form that uses a post method, user enters first and last name-->
          <form action="/name" method="post" target="_blank">
              <label for="fname">First name:</label><br>
              <input type="text" id="fname" name="fname"><br><br>
              <label for="lname">Last name:</label><br>
              <input type="text" id="lname" name="lname"><br><br>
              <input type="submit" value="Submit">
            </form> 
            
    </body>
</html>
